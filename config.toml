# The URL the site will be built for
base_url = "https://gsomix.github.io/blog"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Gutenberg
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Whether to generate a RSS feed automatically
generate_rss = true

# The number of articles to include in the RSS feed
rss_limit = 20

theme = "even"

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", rss = false},
    {name = "tags", rss = false},
]

extra_syntaxes = ["syntaxes"]

[extra]
# Put all your custom variables here

even_title = "Blog"

even_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
    {url = "$BASE_URL/rss.xml", name = "RSS"},
]